<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div id="header">
            <script src="/js/web/components/header_web.js"></script>
        </div>
        <div style="width: 100%;margin-top: 54px; padding: 0px 40px;" class="container">
            <div class="left-content">
                <script src="/js/web/components/leftmenu.js"></script>
            </div>

            <div class="right-content">
                <div class="head-block">
                    <h4 style="padding: 10px 8px;width: 222px;color: #fff;background-color: #069d86;font-weight: bold;">
                        HỘI THOẠI VÀ TIN NHẮN</h4>
                    <hr style="width: 75.8%;opacity: 0.8;float: right;" color="#069d86">
                </div>
                <div class="right-conttent1">
                    <h4 style="padding: 12px;">Tất cả các tin nhắn trò chuyện </h4>
                    <hr>
                    <!-- Chat box hien thi cac tin nhan -->
                    <div class="show-chat">
                        <!-- hien thi tin nhan cua tai khoan dang dang nhap -->
                        <div class="tin-nhan nguoi-gui">
                            <p>linhhhh</p>
                        </div>
                        <!-- hien thi tin nhan cua tro chuyen -->
                        <div class="tin-nhan nguoi-nhan">
                            <p>tannn</p>
                        </div>
                        <!-- hien thi khi khong co tin nhan (su dung js) -->
                        <p style="margin-left: 8px;">Chưa có tin nhắn để hiển thị</p>
                    </div>

                    <div class="col-md-12">

                        <textarea style="width: 95%;padding: 8px 8px;margin-top:240px ;margin-left: 13px;"
                            placeholder="Nhập tin nhắn..." name="" id="mo-ta-ban-than" cols="30" rows="5"></textarea>
                        <!-- Style lai cho button dep hon -->
                        <button
                            style="color: #fff;padding: 8px 24px;border-radius: 5px;background-color: #069d86;margin-left: 13px;margin-top:8px;"
                            type="submit">Gửi</button>

                    </div>

                </div>

                <div class="right-conttent2">
                    <h4 style="padding: 12px;">Người dùng trong trò chuyện</h4>

                    <hr>
                    <p style="margin-left: 8px ; font-size: 12px;font-weight: 600;">Nguyễn Minh Tân</p>
                </div>
            </div>
        </div>

    </div>
    <hr style="margin-top: 30px;color: #069d86; width: 100%;">
    <div class="last-content">
        <script src="/js/web/components/httv.js"></script>
    </div>
    <div id="footer">
        <script src="/js/web/components/footer_web.js"></script>
    </div>
</body>

</html>
